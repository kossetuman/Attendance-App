<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

  <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/css/app.css}" rel="stylesheet">
<title>勤怠管理システム</title>
</head>
<body>
  <div class="offcanvas offcanvas-start"
  	data-bs-scroll="true"
  	data-bs-backdrop="false"
  	tabindex="-1"
  	id="offcanvasScrolling"
  	aria-labelledby="offcanvasScrollingLabel">
  	<nav class="nabvar-dark bg-image text-white h-100">
  		<div class="offcanvas-header">
  			<h4 class="offcanvas-title">
  				<a th:href="@{/}" class="text-white">
  					<span class="d-inline-block me-1"
  					style="transform: rotate(-15deg)">
  					<i class="bi bi-credit-card-2-front-fill fs-3">
  					</i>
  					</span>
  					勤怠管理
  				</a>
  			</h4>
  		</div>
  		
  		<div class="offcanvas-body pt-0">
  			<hr class="mt-1">
  			<ul class="navbar-nav">
  				<li class="nav-item">
  					<a th:href="@{/}" class="nav-link text-white">
  						<i class="bi bi-table me-2"></i>
  						勤怠一覧
  					</a>
  				</li>
  				<li class="nav-item">
  					<a th:href="@{/add}" class="nav-link text-white">
  						<i class="bi bi-plus-circle-fill me-2"></i>
  						部署登録
  					</a>
  				</li>
  				<li class="nav-item">
  					<a th:href="@{/user}" class="nav-link text-white">
  						<i class="bi bi-person me-2"></i>
  						ユーザー情報
  					</a>
  				</li>
  				<li class="nav-item">		
  					<a th:href="@{/logout}" class="nav-link text-white">
  						<i class="bi bi-box-arrow-right me-2"></i>
  						サインアウト
  					</a>	
  				</li>
  			</ul>
  			
  			<hr>
  			<!-- 閉じるボタン（画面が小さいときに表示） -->
  			<div class="text-center d-lg-none">
  				<button type="button" class="btn-circle btn-light"
  				data-bs-dismiss="offcanvas" aria-label="Close">
  				<i class="bi bi-chevron-left"></i>
  				</button>
  			</div>
  		</div>
  	</nav>
  	</div>
  	<!-- サイドバーの配置 -->
  	<div layout:fragment="sidebar"></div>
  	<!-- コンテンツの配置 -->
  	<div layout:fragment="content">
  
  	</div>
  	
  	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
