<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" th:remove="tag">
</head>
<body>
	<!-- コンテンツの表示 -->
	<div layout:fragment="content">
		<main class="offcanvas-outside bg-light">
			<div class="container-fluid">
				<!-- トグルボタン -->
				<div th:replace="~{fragments/sidebar :: toggler}">
				</div>
				
				<div class="row">
					<div class="col">
						<div class="card shadow">
							<div class="card-header">
								<h6 class="text-navy my-2">
									勤怠情報
								</h6>
							</div>
							<div class="card-body">
								<form th:action="@{/edit}" th:object="${attendance}" method="post">
									<input type="hidden" th:field="*{id}" />
									<div class="mb-3">
										<label for="workDay">出勤時間</label>
										<input type="date" th:field=*{workDay}/>									
									</div>
									<div class="mb-3">
										<label for="workStart">出勤時間</label>
										<input type="time" th:field=*{workStart}/>									
									</div>
									<div class="mb-3">
										<label for="workFinish">退勤時間</label>
										<input type="time" th:field=*{workFinish}/>									
									</div>
									<hr>
									<button class="btn btn-navy col-4">
									<i class="bi bi-pencil-square"></i>
									<span class="text">保存</span>
									</button>
								</form>
							</div>
						</div>
					
					</div>
				</div>
			
			</div>
		</main>
	</div>
</body>
</html>
