<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" th:remove="tag">
</head>
<body>
	<!-- コンテンツの表示 -->
	<div layout:fragment="content">
		<main class="offcanvas-outside bg-light">
			<div class="container-fluid">
				<!-- トグルボタン -->
				<div th:replace="~{fragments/sidebar :: toggler}">
				</div>
				
				<div class="row">
					<div class="col">
						<div class="card shadow">
							<div class="card-header">
								<h6 class="text-navy my-2">
									勤怠情報
								</h6>
							</div>
							<div class="card-body">
								<form th:action="@{/add}" th:object="${department}" method="post">
									<div class="mb-3">
										<label for="department">部署名</label>
										<select class="form-select" th:field="*{name}">
										<th:block th:each="department : ${@departmentRepository.findAll()}">
										<option th:value="${department.id}"
										th:text="${department.name}">
										</option>
										</th:block>
										</select>
									</div>
									<hr>
									<button class="btn btn-navy col-4">
									<i class="bi bi-pencil-square"></i>
									<span class="text">保存</span>
									</button>
								</form>
							</div>
						</div>
					
					</div>
				</div>
			
			</div>
		</main>
	</div>
</body>
</html>
